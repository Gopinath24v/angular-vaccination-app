<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Admin</title>
    
</head>
<body>
    <h3 style="font-style: italic;font-family: 'Times New Roman', Times, serif;margin-left: 10px;color: chocolate;">Welcome Admin</h3>
    <div class="card">
        <ul>   
            <li>
                <h4>Admin ID: <span class="highlight"> {{details.adminId}}</span></h4>
            </li>
            <li>
                <h4>Admin Name: <span class="highlight"> {{details.adminName}}</span></h4>
            </li>
            <li>
                <h4>Email: <span class="highlight"> {{details.email}}</span></h4>
            </li>
            <li>
                <h4>Phone Number: <span class="highlight"> {{details.phoneNumber}}</span></h4>
            </li>
            <li>
                <h4>Admin Type: <span class="highlight"> {{details.adminType}}</span></h4>
            </li>
        </ul>
    <button style="background-color: green;color: white;width: 100%;" (click)="updateStatus=!updateStatus">UPDATE</button>
        <br>
        <button style="background-color: red;color: white;width: 100%;" (click)="delete()">DELETE</button>
    </div>
    <div class="overlay" *ngIf="updateStatus==true">
        <form class="card">
            <h4 *ngIf="updateAdminSuccess.length>0"style="color: #2ecc71; text-align: center;">{{updateAdminSuccess}}</h4>
            <h4 *ngIf="updateAdminError.length>0"style="color: #e74c3c;text-align: center;">{{updateAdminError}}</h4>
            <h2 style="text-align: center;">UPDATE ADMIN</h2>
            <label name="Phone" style="color: cornflowerblue;">Phone No</label>
            <input type="number" name="Phone" placeholder="{{details.phoneNumber}}"[(ngModel)]="updateDetails.phoneNumber"required/>
            <br>
            <label name="adminName"style="color: cornflowerblue;">AdminName</label>
            <input type="text" name="adminName" placeholder="{{details.adminName}}"[(ngModel)]="updateDetails.adminName"required/>
            <br>
            <label name="password"style="color: cornflowerblue;">Password</label>
            <input type="password" name="password" placeholder="{{details.password}}"[(ngModel)]="updateDetails.password"required/>
            <br>
            <label name="type"style="color: cornflowerblue;">Admin Type</label>
            <input type="text" name="type" placeholder="{{details.adminType}}"[(ngModel)]="updateDetails.adminType"required/>
            <br>
            <br>
            <button  style="background-color: green;color: white;width: 100%;" (click)="update()">SUBMIT</button>
            <br>
            <button style="width: 100%;background-color: lightslategrey;"(click)="updateStatus=false;updateAdminSuccess='';updateAdminError=''">BACK</button>
        </form>
    </div>
</body>

</html>
