<section class="vh-100">
  <div class="container-fluid h-custom">
    <div class="bg">
      <!-- <div class="row d-flex justify-content-center align-items-center h-100"> -->
        <div class="d-flex justify-content-center align-items-center h-100">
        <!-- <div class="col-md-9 col-lg-6 col-xl-4 offset-xl-1"> -->
          <div class="card" style="padding: 5%;padding-top: 0.7%;padding-bottom: 3%;width: 800px;">
            <form *ngIf="checkBox==false" style="margin-right: 100px;">
              <div class="divider d-flex align-items-center my-4">
                <p class="text-center fw-bold mx-3 mb-0" size="500px">Login</p>
              </div>

              <!-- Email input -->
              <div class="form-outline mb-4">
                <label class="form-label" for="form3Example3">Username</label>
                <input type="email" id="form3Example3" class="form-control form-control-lg" [(ngModel)]="newLogin.email"
                  name="email" placeholder="username/email" required />
              </div>

              <!-- Password input -->
              <div class="form-outline mb-3">
                <label class="form-label" for="form3Example4">Password</label>
                <input type="password" id="form3Example4" class="form-control form-control-lg"
                  [(ngModel)]="newLogin.password" name="password" placeholder="password" required />
              </div>

              <div class="text-center text-lg-start mt-4 pt-2">
                <button type="button" class="btn btn-primary btn-lg"
                  style="padding-left: 2.5rem; padding-right: 2.5rem;" (click)="patientLogin()">Login</button>
                <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a style="cursor: pointer;"
                    (click)="checkBox=true" class="link-danger">Sign up</a></p>
              </div>

            </form>
            <form #patientSignUpForm="ngForm" *ngIf="checkBox">
              <div class="divider d-flex align-items-center my-4">
                <p class="text-center fw-bold mx-3 mb-0" size="500px">SignUp</p>
              </div>

              <!-- Name input -->
              <div class="form-outline mb-4">
                <label class="form-label" for="name">Name</label>
                <input type="text" id="name" class="form-control form-control-lg" [(ngModel)]="newPatient.patientName"
                  name="patientName" placeholder="name" required />
              </div>

              <!-- phone input -->
              <div class="form-outline mb-4">
                <label class="form-label" for="phone">Phone</label>
                <input type="text" id="phone" class="form-control form-control-lg" [(ngModel)]="newPatient.phoneNumber"
                  name="patientPhone" placeholder="phone" required />
              </div>

              <!-- address input -->
              <div class="form-outline mb-4">
                <label class="form-label" for="address">Address</label>
                <input type="text" id="address" class="form-control form-control-lg" [(ngModel)]="newPatient.address"
                  name="patientAddress" placeholder="address" required />
              </div>

              <!-- Email input -->
              <div class="form-outline mb-4">
                <label class="form-label" for="email">Username</label>
                <input type="email" id="email" class="form-control form-control-lg" [(ngModel)]="newPatient.email"
                  name="patientEmail" placeholder="username/email" required />
              </div>

              <!-- Password input -->
              <div class="form-outline mb-3">
                <label class="form-label" for="password">Password</label>
                <input type="password" id="password" class="form-control form-control-lg"
                  [(ngModel)]="newPatient.password" name="patientPassword" placeholder="password" required />
              </div>

              <!-- confirm Password input -->
              <div class="form-outline mb-3">
                <label class="form-label" for="password">Confirm Password</label>
                <input type="password" id="confirmpassword" class="form-control form-control-lg" [(ngModel)]="password"
                  name="patientPasswordconfirmation" placeholder="password" required />
              </div>

              <div class="text-center text-lg-start mt-4 pt-2">
                <button type="button" class="btn btn-primary btn-lg"
                  style="padding-left: 2.5rem; padding-right: 2.5rem;" (click)="addPatient()"
                  [disabled]="patientSignUpForm.invalid">Sign up</button>
                <p class="small fw-bold mt-2 pt-1 mb-0">Go back to <a style="cursor: pointer;" (click)="checkBox=false"
                    class="link-danger">Login</a></p>
              </div>
            </form>
          </div>
        <!-- </div> -->
      </div>
    </div>
  </div>

</section>
<router-outlet></router-outlet>
