<div class="row justify-content-between">
    <div class="col-md-4">
        <form class="example">
            <input type="text" placeholder="Search.." name="search">
            <button><i class="fa fa-search"></i></button>
        </form>
    </div>
    <div class="col-md-4">
        <button type="button" class="btn btn-primary btn-sm" style="margin-top: 10px;margin-left: 70px;">+ Book Appointment</button>
    </div>
</div>
<div style="margin-top: 5%;">
    <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">Sno</th>
            <th scope="col">Start-End Time</th>
            <th scope="col">Vaccine status</th>
            <th scope="col">Vaccine</th>
            <th scope="col">booking date</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let appointment of newPatient.appointment;">
            <th scope="row">{{appointment.bookingId}}</th>
            <td>{{appointment.slot}}</td>
            <td>{{appointment.vaccineStatus}}</td>
            <td>{{appointment.vaccine}}</td>
            <td>{{appointment.bookingDate}}</td>

          </tr>
          
        </tbody>
      </table>
</div>
