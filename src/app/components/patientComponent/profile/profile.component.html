<div class="container emp-profile" *ngIf="checkBox==false">
            <div class="col-md-8">
                <div class="tab-content profile-tab" id="myTabContent">
                    <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                                <div class="row">
                                    <div class="col-md-6">
                                        <label>Name</label>
                                    </div>
                                    <div class="col-md-6">
                                        <p>{{newPatient.patientName}}</p>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <label>Email</label>
                                    </div>
                                    <div class="col-md-6">  
                                        <p>{{newPatient.email}}</p>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <label>Phone</label>
                                    </div>
                                    <div class="col-md-6">
                                        <p>{{newPatient.phoneNumber}}</p>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <label>Address</label>
                                    </div>
                                    <div class="col-md-6">
                                        <p>{{newPatient.address}}</p>
                                    </div>
                                </div>
                    </div>
                </div>
            </div><br>
            <button type="button" id="submit" name="submit" style="margin-right: 10px;" (click)="checkBox=true">Update</button>
            <button type="button" id="delete" name="delete" (click)="deletePatient()">delete</button>
</div>
<form *ngIf="checkBox">
    <div class="divider d-flex align-items-center my-4">
      </div>

      <!-- Name input -->
      <div class="form-outline mb-4">
        <label class="form-label" for="name">Name</label>
        <input type="text" id="name" class="form-control form-control-lg" [(ngModel)]="existingPatient.patientName" name="patientName" 
          placeholder="name" required/>
      </div>

      <!-- phone input -->
      <div class="form-outline mb-4">
        <label class="form-label" for="phone">Phone</label>
        <input type="text" id="phone" class="form-control form-control-lg" [(ngModel)]="existingPatient.phoneNumber" name="patientPhone"
          placeholder="phone" required/>
      </div>

      <!-- address input -->
      <div class="form-outline mb-4">
        <label class="form-label" for="address">Address</label>
        <input type="text" id="address" class="form-control form-control-lg" [(ngModel)]="existingPatient.address" name="patientAddress"
          placeholder="address" required/>
      </div>

      <!-- Email input -->
      <div class="form-outline mb-4">
        <label class="form-label" for="email">Username</label>
        <input type="email" id="email" class="form-control form-control-lg" [(ngModel)]="existingPatient.email" name="patientEmail"
          placeholder="username/email" required/>
      </div>

      <div class="text-center text-lg-start mt-4 pt-2">
        <button type="button" class="btn btn-primary btn-lg"
          style="padding-left: 2.5rem; padding-right: 2.5rem;" (click)="updatePatient()">update</button>
        <a style="cursor: pointer;margin-left: 10px;" (click)="checkBox=false" class="link-danger" >Cancel</a>
      </div>

</form>
